<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>List de tout les clients</title>
</head>
<body>
<table class="listClientTable">
		<thead>
			<tr>
				<th th:text="#{numero}" />
				<th th:text="#{nom}" />
				<th th:text="#{prenom}" />
				<th th:text="#{numeroCarteAfpa}" />
				<th th:text="#{dateInscription}" />
				<th th:text="#{statut}" />
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="client : ${clients}">
				<td th:text="${client.numero}" />
				<td th:text="${client.nom}" />
				<td th:text="${client.prenom}" />
				<td th:text="${client.numeroCarteAfpa}" />
				<td th:text="${client.dateInscription}" />
				<td th:text="${client.statut}" />
				<td width="30">
					<a th:href="@{'client/detail/' +${client.id}}">
<!-- 						<img style="height: 30px;" th:src="@{/resources/img/addToCart.png}" /> -->
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
